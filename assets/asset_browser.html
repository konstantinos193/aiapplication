<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asset Browser</title>
    <link rel="stylesheet" href="asset_browser_styles.css">
</head>
<body>
    <div id="assetBrowserRoot">
        <!-- Asset Browser Content -->
        <div class="asset-browser-container">
            <!-- Header -->
            <div class="asset-browser-header">
                <div class="folder-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M4 4h6l2 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" fill="currentColor"></path>
                    </svg>
                </div>
                <span class="header-title">Assets Browser</span>
            </div>
            
            <!-- Search and Import -->
            <div class="search-import-bar">
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"></circle>
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"></path>
                    </svg>
                    <input type="text" placeholder="Search assets..." class="search-input">
                </div>
                <button class="import-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke="currentColor" stroke-width="2" fill="none"></path>
                    </svg>
                    Import
                </button>
            </div>
            
            <!-- Main Content -->
            <div class="asset-browser-content">
                <!-- Sidebar -->
                <div class="asset-sidebar">
                    <div class="asset-category" data-category="scripts">
                        <div class="category-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M4 4h6l2 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" fill="currentColor"></path>
                            </svg>
                        </div>
                        <span class="category-name">Scripts</span>
                        <span class="category-count">4</span>
                    </div>
                    
                    <div class="asset-category" data-category="textures">
                        <div class="category-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"></circle>
                                <path d="M21 15l-5-5L5 21" stroke="currentColor" stroke-width="2" fill="none"></path>
                            </svg>
                        </div>
                        <span class="category-name">Textures</span>
                        <span class="category-count">4</span>
                    </div>
                    
                    <div class="asset-category" data-category="audio">
                        <div class="category-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18V5l12-2v13" stroke="currentColor" stroke-width="2" fill="none"></path>
                                <circle cx="6" cy="18" r="3" stroke="currentColor" stroke-width="2" fill="none"></circle>
                                <circle cx="18" cy="16" r="3" stroke="currentColor" stroke-width="2" fill="none"></circle>
                            </svg>
                        </div>
                        <span class="category-name">Audio</span>
                        <span class="category-count">4</span>
                    </div>
                    
                    <div class="asset-category" data-category="models">
                        <div class="category-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="2" y="3" width="20" height="5" rx="1" stroke="currentColor" stroke-width="2" fill="none"></rect>
                                <path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8M10 12h4" stroke="currentColor" stroke-width="2"></path>
                            </svg>
                        </div>
                        <span class="category-name">Models</span>
                        <span class="category-count">4</span>
                    </div>
                    
                    <div class="asset-category" data-category="prefabs">
                        <div class="category-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2l8 4v12l-8 4-8-4V6l8-4z" stroke="currentColor" stroke-width="2" fill="none"></path>
                                <path d="M12 6v12M4 6l8 6 8-6" stroke="currentColor" stroke-width="2"></path>
                            </svg>
                        </div>
                        <span class="category-name">Prefabs</span>
                        <span class="category-count">4</span>
                    </div>
                </div>
                
                <!-- Asset Grid -->
                <div class="asset-grid" id="assetGrid">
                    <!-- Assets will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="asset_browser_script.js"></script>
</body>
</html>
