        // Prevent zooming through JavaScript
        (function() {
            'use strict';
            
            // Prevent zoom shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0' || e.key === '=')) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Zoom shortcut prevented:', e.key);
                    return false;
                }
            }, true);
            
            // Prevent wheel zoom
            document.addEventListener('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Ctrl+wheel zoom prevented');
                    return false;
                }
            }, { passive: false });
            
            // Prevent touch zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Touch zoom gesture prevented');
                return false;
            }, { passive: false });
            
            // Prevent double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Double-tap zoom prevented');
                    return false;
                }
                lastTouchEnd = now;
            }, false);
            
            console.log('Zoom prevention JavaScript loaded successfully');
        })();

                    <div className="flex items-center gap-3">

        try {
            console.log('Attempting to render React component...');
            
            // Check if React and ReactDOM are loaded
            if (!window.React) {
                throw new Error('React is not loaded');
            }
            if (!window.ReactDOM) {
                throw new Error('ReactDOM is not loaded');
            }
            
            // Check if root element exists
            const rootElement = document.getElementById('root');
            if (!rootElement) {
                throw new Error('Root element not found');
            }
            
            console.log('React:', window.React);
            console.log('ReactDOM:', window.ReactDOM);
            console.log('Root element:', rootElement);
            
            // First, try to render a simple test component
            const TestComponent = () => React.createElement('div', {
                style: {
                    height: '64px',
                    background: 'linear-gradient(135deg, #ff6b35, #ff8c42)',
                    color: 'white',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontSize: '18px',
                    fontWeight: 'bold'
                }
            }, 'React Test Component Working!');
            
            // Clear the fallback content
            rootElement.innerHTML = '';
            
            // Try the simple component first
            ReactDOM.render(React.createElement(TestComponent), rootElement);
            console.log('Simple React component rendered successfully!');
            
            // After a delay, try the full component
            setTimeout(() => {
                try {
                    console.log('Attempting to render full IDEHeader component...');
                    ReactDOM.render(React.createElement(IDEHeader), rootElement);
                    console.log('Full React component rendered successfully!');
                } catch (fullError) {
                    console.error('Error rendering full component:', fullError);
                    // Keep the simple component visible
                }
            }, 1000);
            
        } catch (error) {
            console.error('Error rendering React component:', error);
            // Fallback: show error message
            document.getElementById('root').innerHTML = `
                <div style="color: white; padding: 20px; background: #ef4444;">
                    <h3>React Component Error</h3>
                    <p>${error.message}</p>
                    <p>Check console for details.</p>
                </div>
            `;
        }
    </script>
