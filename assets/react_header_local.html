        // Simple React-like implementation for the header
        window.React = {
            createElement: function(tag, props, ...children) {
                // Create a React element object
                const reactElement = {
                    type: tag,
                    props: props || {},
                    children: children
                };
                
                // Return an object that our ReactDOM can handle
                return {
                    _reactElement: reactElement
                };
            }
        };
        
        // Simple ReactDOM-like implementation
        window.ReactDOM = {
            render: function(element, container) {
                container.innerHTML = '';
                
                // If element is a React element (has _reactElement property), render it
                if (element && typeof element === 'object' && element._reactElement) {
                    const domElement = this._renderReactElement(element._reactElement);
                    container.appendChild(domElement);
                } else if (element && typeof element === 'object' && element.tagName) {
                    // If it's already a DOM element, append it directly
                    container.appendChild(element);
                } else {
                    // Fallback: try to create a text node
                    container.appendChild(document.createTextNode(String(element)));
                }
            },
            
            _renderReactElement: function(reactElement) {
                if (typeof reactElement === 'string' || typeof reactElement === 'number') {
                    return document.createTextNode(reactElement);
                }
                
                if (reactElement.type === 'string') {
                    // Create DOM element
                    const element = document.createElement(reactElement.type);
                    
                    // Set properties
                    if (reactElement.props) {
                        Object.keys(reactElement.props).forEach(key => {
                            if (key === 'className') {
                                element.className = reactElement.props[key];
                            } else if (key === 'onClick') {
                                element.addEventListener('click', reactElement.props[key]);
                            } else if (key === 'style' && typeof reactElement.props[key] === 'object') {
                                Object.assign(element.style, reactElement.props[key]);
                            } else if (key.startsWith('on')) {
                                const eventName = key.toLowerCase().substring(2);
                                element.addEventListener(eventName, reactElement.props[key]);
                            } else if (key !== 'children') {
                                element.setAttribute(key, reactElement.props[key]);
                            }
                        });
                    }
                    
                    // Render children
                    if (reactElement.props && reactElement.props.children) {
                        const children = Array.isArray(reactElement.props.children) 
                            ? reactElement.props.children 
                            : [reactElement.props.children];
                        
                        children.forEach(child => {
                            if (child) {
                                const childElement = this._renderReactElement(child);
                                element.appendChild(childElement);
                            }
                        });
                    }
                    
                    return element;
                } else if (typeof reactElement.type === 'function') {
                    // Handle function components
                    const component = reactElement.type;
                    const props = reactElement.props || {};
                    const result = component(props);
                    return this._renderReactElement(result);
                }
                
                return document.createTextNode('');
            }
        };
        
        // Simple useState implementation
        function useState(initialValue) {
            let value = initialValue;
            const setValue = (newValue) => {
                value = newValue;
                // Trigger re-render
                if (window.currentComponent) {
                    window.currentComponent();
                }
            };
            return [value, setValue];
        }
        
        // Simple useEffect implementation
        function useEffect(callback, dependencies) {
            callback();
        }
        
        window.useState = useState;
        window.useEffect = useEffect;
